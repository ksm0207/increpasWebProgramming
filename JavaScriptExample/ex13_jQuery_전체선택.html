<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		#table{
			width: 600px;
			border-collapse: collapse;
		}
		#table th, #table td{
			border: 1px solid black;
		}
		#table thead tr{
			background-color: #cdcdcd;
			height: 40px;
		}
	</style>
</head>
<body>
	<h1>jQuery를 이용한 전체선택</h1>
	<table id="table">
		<colgroup>
			<col width="30px"/>
			<col width="*"/>
		</colgroup>
		<thead>
			<tr>
				<td colspan="2">
					<input type="checkbox" id="all"/>
					<em>전체선택</em><!-- emphasize태그는
									문장 내에서 강조하고 싶을 때 쓴다.
									(i태그와 strong태그를 합친것) -->
					
				</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>
					<input type="checkbox" id="ch1" name="ch1"/>
				</td>
				<td>제목1</td>
			</tr>
			
			<tr>
				<td>
					<input type="checkbox" id="ch2" name="ch1"/>
				</td>
				<td>제목2</td>
			</tr>
			<tr>
				<td>
					<input type="checkbox" id="ch3" name="ch1"/>
				</td>
				<td>제목3</td>
			</tr>
			<tr>
				<td>
					<input type="checkbox" id="ch4" name="ch1"/>
				</td>
				<td>제목4</td>
			</tr>
			<tr>
				<td>
					<input type="checkbox" id="ch5" name="ch1"/>
				</td>
				<td>제목5</td>
			</tr>
			<tr>
				<td>
					<input type="checkbox" id="ch6" name="ch1"/>
				</td>
				<td>제목6</td>
			</tr>
		</tbody>
	</table>
	
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script>
		$(function(){
			
			var ar = $("tbody").find(":checkbox");
			
			//아이디가 all인 요소에 click이벤트 적용
			$("#all").bind("click", function(){
				
				// 전체선택의 체크박스 상태는 고려하지 말고,
				// tbody안에 있는 모든 체크박스들을 검색해야 한다.
				//var ar = $("tbody input:checkbox");
				
				
				//tbody에 있는 체크박스들은 모두 ar안에 수집된 상태다.
				//이들을 체크상태로 할지? 아니면 체크상태를 해제할지? 는
				// 아이디가 all인 요소(this)의 상태에 따라 지정해야 한다.
				if(this.checked){
					//all이 체크되었을 때 수행하는 영역
					
					//tbody에 있는 모든 체크박스들을 체크상태로 변경한다.
					ar.prop("checked",true);
					$(this).next().text("선택해제");
				}else{
					ar.prop("checked",false);
					$(this).next().text("전체선택");
				}
			});
			
			$("tbody input:checkbox").bind("click", function(){
				var chk = true;
				for(var i=0; i<ar.length; i++){
					if(!ar.eq(i).is(":checked")){
						chk = false;
						break;
					}
				}
				
				$("#all").prop("checked",chk);
			});
		});
	</script>
</body>
</html>
