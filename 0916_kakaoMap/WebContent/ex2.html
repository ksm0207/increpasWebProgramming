
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">

	$(function () {
		console.log("ready");
		$("#btn").on("click",function(){
			let txt = $("#txt").val();
			let parameter = 'v1='+encodeURIComponent(txt);
			
			$.ajax({
				url :"Ex2.jsp",
				data: parameter,  // HTTP 요청과 함께 서버로 보낼 데이터
			}).done(function (data) {
				$("#box").text(data);
			});
		});
	})

	$(function() {
		
	});
</script>
</head>
<body>
	입력:<input type="text" id="txt">
	<input type="button" value="호출" id="btn"><br>
	<div id="box">
		1000원
	</div>
	
</body>
</html>
