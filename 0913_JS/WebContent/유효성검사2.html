<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<form action="" id="frm1" name="frm2">
		<label for="s_id">아이디</label>
		<input type="text" id="s_id" name="u_id"><br>
		
		
		<label for="s_pw">비밀번호</label>
		<input type="password" id="s_pw" name="u_pw"><br>
		
		
		<label for="s_id">비밀번호 재입력</label>
		<input type="password" id="s_pw2" name="u_pw2"><br>
		
		<button type="button" onclick="exe()">확인</button>
	</form>
	
	<script type="text/javascript">
	
		function exe() {
			// 폼이 여러개 일때 forms[]로 접근가능함.
			// 위 첫번째 form[0] 으로 접근하였음
			let f1 = document.forms[0];
			
			// 검색된 form 내부의 요소를 검색하기
			let sub = f1.elements;
			
			// form 내부의 요소를 나타냈지만 label은 포함하지 않았음.
			// 때문에 '4'가 나옴.
			console.log(sub.length);
			
			// f1의 요소들 모두를 반복하기
			for(let i=0; i< sub.length -1; i++) {
				
				if (sub[i].value.length == 0) {
					alert(sub[i].name + '값이 없습니다');
					sub[i].focus();
					return;
				}
			}
			alert('서버전달!');
			
			
		}
	
	</script>
</body>
</html>
