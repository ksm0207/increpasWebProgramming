<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		#table{
			width: 300px;
			border-collapse: collapse;
		}
		#table th, #table td{
			border: 1px solid #dedede;
			padding: 4px;
		}
		#table caption{
			text-indent: -9999px;
			height: 0;
		}
		#table thead>tr:first-child td{
			border: none;
			text-align: right;
		}
	</style>
</head>
<body>
	<h2>테이블 행추가</h2>
	<table id="table">
		<caption>행추가 테이블</caption>
		<thead>
			<tr>
				<td colspan="3">
					<button type="button" onclick="exe()">추가</button>
				</td>
			</tr>
			<tr>
				<th>번호</th>
				<th>이름</th>
				<th>연락처</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
	
	<script>
		function exe(){
			// 추가 버튼을 클릭할 때마다 수행하는 곳!
			
			//tr을 만든다.
			var msg = "<tr><td>&nbsp;</td><td></td><td></td></tr>";
			
			//생성된 tr문자열을 tbody에 넣아야 한다.
			//tbody는 table의 3번째 자식 요소다.
			//먼저 table부터 검색하자!
			var table = document.getElementById("table");
			
			var tbody = table.children[2];//table의 3번째 자식 요소
			
			tbody.innerHTML = msg;
		}
	</script>
</body>
</html>
