<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		#box{
			width: 300px;
			height: 150px;
			border: 1px solid #00f;
		}
	</style>
</head>
<body>
	<input type="button" value="버튼1" onclick="test1()"/>
	<br/>
	<button type="button" onclick="test2()">버튼2</button>
	<br/>
	
	<input type="text" id="txt"/><br/>
	<textarea id="ta" rows="6" cols="50"></textarea>
	<br/>
	<div id="box"></div>
	<script>
		var a = 10;
		function test1(){
			//현재 문서에서 아이디가 txt인 요소를 검색!
			var txt = document.getElementById("txt");
			
			//검색된 요소(txt)의 값(value)을 변수 a의 값으로 지정!
			txt.value = a;
		}
		function test2(){
			var ta = document.getElementById("ta");
			ta.value = ++a;
			
			//현재문서에서 아이디가 box인 요소 검색
			var box = document.getElementById("box");
			box.innerHTML = "<strong>"+ta.value+"</strong>";
		}
		
	</script>
</body>
</html>
