<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<input type="button" value="버튼1" onclick="test1()"/>
	<br/>
	<button type="button" onclick="test2()">버튼2</button>
	<br/>
	
	<textarea rows="6" cols="50"></textarea>
	<script>
		var a = 10;
		function test1(){
			//현재 화면에 a의 값을 출력하자!
			document.write(a);
		}
		function test2(){
			
			document.write(++a);
		}
		//document.write()는 기존의 화면이 삭제된다.
	</script>
</body>
</html>
