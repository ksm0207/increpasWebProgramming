<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="test.jsp">
		<label for="s_id">아이디</label>
		<input type="text" id="s_id" name="id"/>
		<br/>
		
		<button type="button" onclick="test()">로그인</button>
	</form>
	<script>
		function test(){
			// 현재문서에서 아이디가 s_id인 요소를 검색한 후,
			// 그 안의 값이 없다면 경고창 alert("아이디를 입력하세요");
			//를 수행하도록 하자!
			var s_id = document.getElementById("s_id");
			
			//검색된 요소의 값을 얻어낸다.
			var id = s_id.value;
			
			if(id == "" || id.trim().length == 0){
				alert("아이디를 입력하세요");
				
				//혹시 공백을 넣었을 수도 있으니 값을 초기화 시킨다.
				s_id.value = "";
			}
		}
	</script>
</body>
</html>
