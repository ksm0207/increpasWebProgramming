<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	
</head>
<body>
	
	
	
	<script>
		//변수 선언과 초기화
		// 자바스크립트는 자료형이 없다.(내부적으로 존재하며, 값이 
				// 할당될 때 자동으로 지정된다.)
		var a1 = 100; //변수 a1을 선언하면서 100이라는 정수를 대입한다.
		
		var a2 = 30;
		
		var str = "값";
		var res = a1%a2; // a1이 기억하고 있는 100이라는 값을 
						// a2가 기억하는 30으로 나눴을 때 나머지 값(10)을
						// 변수 res가 선언되면서 가지게 된다.
		//현재문서(document)에 출력(write)한다.
		document.write(str+(a1+a2));
		
		document.write("<br/>");
		// HTML태그를 문서에 포함시켜 실행될 때
		// 브라우저가 해석하도록 되어 있다.
		document.write("<strong>"+(a1+a2)+"</strong>");
		
	</script>
</body>
</html>
