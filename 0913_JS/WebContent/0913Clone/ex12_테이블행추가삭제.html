<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		#table{
			width: 300px;
			border-collapse: collapse;
		}
		#table th, #table td{
			border: 1px solid #dedede;
			padding: 4px;
		}
		#table caption{
			text-indent: -9999px;
			height: 0;
		}
		#table thead>tr:first-child td{
			border: none;
			text-align: right;
		}
	</style>
</head>
<body>
	<h2>테이블 행추가</h2>
	
	<form action="">
		<label for="s_name">이름</label>
		<input type="text" id="s_name" name="u_name"/>
		<br/>
		<label for="s_phone">연락처</label>
		<input type="text" id="s_phone" name="u_phone"/>
		<br/>
		
	</form>
	
	<table id="table">
		<caption>행추가 테이블</caption>
		<thead>
			
			<tr>
				<td colspan="4">
					<button type="button" onclick="exe()">추가</button>
				</td>
			</tr>

			<tr>
				<th>번호</th>
				<th>이름</th>
				<th>연락처</th>
				<th>삭제</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
	
	<script>
		var idx = 0;
		function exe(){
			var table = document.getElementById("table");
			
			var s_name = document.getElementById("s_name");
			var s_phone = document.getElementById("s_phone");
			
			//우선 td요소를 3개 만든다.
			var td1 = document.createElement("td");
			var td2 = document.createElement("td");
			var td3 = document.createElement("td");
			var td4 = document.createElement("td");
			
			//각 td안에는 내용이 들어간다. 예를 들면 <td>마루치</td>
			td1.innerText = ++idx; // <td>1</td>
			td2.innerText = s_name.value;
			td3.innerText = s_phone.value;
			
			//4번째 td에 들어갈 버튼객체를 생성한다.
			// <button>삭제</button>
			//var bt = document.createElement("button");
			//bt.innerHTML = "삭제";
			
			var bt = document.createElement("input");// <input></input>
			bt.type = "button"; // <input type="button"></input>
			bt.value = "삭제"; // <input type="button" value="삭제"></input>
			bt.id = "btn"+idx; // <input type="button" value="삭제" id="btn1"></input>
			
			//생성된 4번째 td안에 자식요소로 bt를 지정한다.
			td4.appendChild(bt);
			
			//tr요소를 만들자
			var tr = document.createElement("tr");
			
			//tr에 문자값들을 가운데 정렬시키는 style 적용
			tr.style.textAlign = "center";
		
			tr.onmouseover = function(){
				//해당 tr에 마우스가 올라가면 수행하는 함수!
				// table에 rowIdx라는 변수를 만들어 현재 행의 번호를 저장한다.
				table.rowIdx = this.rowIndex;
			};
			
			
			//bt.onclick = test;
			bt.onclick = function(){
				//table에 등록된 rowIdx값을 가지고 그 값에 해당하는 행 삭제!
				table.deleteRow(table.rowIdx);
			};
			
			tr.appendChild(td1);
			tr.appendChild(td2);
			tr.appendChild(td3);
			tr.appendChild(td4);
			
			
			
			var tbody = table.children[2];//table의 자식요소들 중 3번째 자식
			
			//tbody에 생성된 tr을 추가한다.
			tbody.appendChild(tr);
		}
		
		function test(){
			alert("^^");
		}
	</script>
</body>
</html>
