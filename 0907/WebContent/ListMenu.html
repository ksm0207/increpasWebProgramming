<!DOCTYPE html>
<html>

<style>
<!--
ul li{
	
	/*list-style-type: none;*/
}
-->
</style>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div>
		<header>
			<h1>리스트 연습!</h1>
		</header>
		<div>
			<ul>
				<li>첫번째</li>
				<li>두번째</li>
				<li>세번째</li>
				<li>네번째</li>
				<li>다섯번째</li>
			</ul>
		</div>
		
		<!-- <ol> 요소는 순서를 가지는 리스트로 보여준다. -->
		<!-- start 속성으로 시작순서번호를 정해줄 수 있다. -->
		<div>
			<ol start="51">
				<li>첫번째</li>
				<li>두번째</li>
				<li>세번째</li>
				<li>네번째</li>
				<li>다섯번째</li>
			</ol>
		</div>
	</div>

</body>
</html>
