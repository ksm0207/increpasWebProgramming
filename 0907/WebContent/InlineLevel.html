<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- 인라인레벨은 안에 존재하는 내용의 길이만큼만 너비를 차지하는 특징이 있어
	          크기조정은 할 수 없다-->

	<!-- 하지만 인라인레벨 안에 다른 인라인레벨의 요소를 가질 수 있다 즉 같은 라인을 가지는 요소는
	          조정할 수 있지만 '인라인 안에' 블록라인이 가져서는 안된다 -->

	<span>인라인Span1</span>
	<span>인라인Span2</span>
	<span>
		<a href="#">인라인요소를 가지는 a태그 입니다 </a>
		<h2>블록라인</h2>
	</span>
</body>
</html>
