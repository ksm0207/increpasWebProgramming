<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div>
		<header>
		
		</header>
	
	
		<article>
			<!-- 폼 태그의 속성들 중 action과 method는 반드시 이해 해야함!
				 action : form의 모든 정보를 전달할 서버의 요청경로
				 method : 전송방식( get방식 , post방식 )
				 ID : 현재 문서 내에서 해당 컴포넌트를 접근할 때 사용한다.
				 name : '서버' 로 전달되는 파라미터 이름(변수명)
			 -->
			
			<form action="" method="GET">
				<!-- Input : s_id를 위한 입력칸 -->
				<label for="s_id">아이디 : </label>
				<input type ="text" id="s_id" name="id">
				<br>
				<label for="s_pw">비밀번호 : </label>
				<input type ="password" id="s_id" name="pw">
				<br>
				<input type="button" value="로그인" id="login_btn">
				<br>
				
				<button type="submit">전송</button>
				
			</form>
		</article>
	</div>

</body>
</html>
