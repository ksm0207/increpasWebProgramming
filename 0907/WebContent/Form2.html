<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div>
		<header>
			<h1>Form 연습</h1>
		</header>
		<article>
			<form action="" method="get">
			
				<label for="s_id">아이디 : </label>
				<input id="s_id" name="id"> <!-- type을 생략하면 디폴트 값인 text로 된다 -->
				<br>
				
				<label for="s_pw">비밀번호 : </label>
				<input id="s_pw" name="pw" type="password"> 
				<br>
				
				<label for="s_pw_2">2차비밀번호 : </label>
				<input id="s_pw_2" name="pw_2" type="password"> 
				<br>
				
				<label for="s_name">이름 : </label>
				<input id="s_name" name="user_name" type="text"> 
				<br>
				
				<label for="s_loc">지역 </label>
				<!-- value : 서버에 전달될 값 [서울]은 사용자가 보여지는것. -->
				<select id="s_loc" name="loc">
					<option value="서울">서울</option>
					<option value="경기도">경기도</option>
					<option value="인천">인천</option>
					<option selected>선택하세요</option>
				</select>
				<br> 
				
				<label for="s_hobby">취미 : </label>
				<input type="checkbox" id=s_hobby1 name=hobby value="독서">독서
				<input type="checkbox" id=s_hobby2 name=hobby value="영화">영화
				<input type="checkbox" id=s_hobby3 name=hobby value="음악">음악
				<input type="checkbox" id=s_hobby4 name=hobby value="게임">게임
				<!-- HTML문서 상에서 이름이 '같은' 것들을  데이터를 서버에서 전송할때
				          서버에서는 반드시 배열로 받아야 한다-->	
				
				<br>
				<label for="s_gender">성별 : </label>	
				<input type="radio" id=s_gender1 name=gender value="여">여자
				<input type="radio" id=s_gender2 name=gender value="남">남자
				<br>
				
				<label for="s_phone">전화 : </label>
				<select id="s_phone" name="phone">
					<option value ="010">010</option>
					<option value ="011">011</option>
					<option value ="017">017</option>
				</select>
				
				<label>-</label>
				<input type="text" id="s_phone2" name="phone">
				
				<label>-</label>
				<input type="text" id="s_phone3" name="phone">
				<button type="button">인증확인</button> <!-- 서버에 따로 데이터를 보낼때 타입을 버튼으로! 유효성검사필요 -->
				<br>
				<label for="s_desc">남기고 싶은 글 : </label>
				<textarea rows="5" cols="50" id="s_desc" name="desc"></textarea>				
				<br>
				<input type="button" value="저장">
				<button type="reset">취소</button>
				<button type="submit">전송하기</button>
			</form>
		</article>
	</div>
